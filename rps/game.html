<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Rochambeau</title>
        <link rel="stylesheet" href="styles.css"></link>
        <script src="https://kit.fontawesome.com/0d0577edec.js" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <h1>Rochambeau</h1>
        <h2 id="game-text">
            <span id="hand-results">Rock, Paper, Scissors</span><span id="win-results"></span>
        </h2>
        <div class="game">
            <div class="choices" id="rock">
                <i class="fa-regular fa-hand-back-fist"></i>
            </div>
            <div class="choices" id="paper">
                <i class="fa-regular fa-hand"></i>
            </div>
            <div class="choices" id="scissors">
                <i class="fa-regular fa-hand-scissors"></i>
            </div>
        </div>

        <div>
            <button class="play-buttons" id="game-start">Let's Go!</button>
            <button class="play-buttons" id="play-hand">Play Hand</button>
            <button class="play-buttons" id="play-again">Play Again</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
